# PHP80 (with fpm)
kind: Pod
apiVersion: v1
metadata:
  name: pod1
  namespace: learnk8s-node
  labels:
    name: pod1
spec:
  hostname: php
  subdomain: default-subdomain
  containers:
    - image: php:8.0-fpm-alpine3.16
      name: php
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
        requests:
          memory: 256Mi
          cpu: "0.2"
      volumeMounts:
      - name: project
        mountPath: "/var/www
        subPath: project

---

