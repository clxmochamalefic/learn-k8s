# mariadb
kind: Pod
apiVersion: v1
metadata:
    name: pod3
    namespace: learnk8s-node
    labels:
      name: pod3
spec:
  hostname: nginx
  subdomain: default-subdomain
  containers:
    - image: mariadb:10.9.3-jammy
      name: nginx
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
        requests:
          memory: 256Mi
          cpu: "0.2"
      volumeMounts:
      - name: mysql-volume
        mountPath: "/var/lib/mysql"
        subPath: mysql_volume